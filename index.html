<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save The Date</title>
    <!-- Include the Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Great Vibes', cursive;
            background-color: #e8e3cb;
        }

        /* Container */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Background Image Wrapper */
        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px; /* Prevent image from becoming too large */
            z-index: 1;
        }

        .background-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 20px;
        }

        /* Gradient Overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(to bottom, #e8e3cb 0%, transparent 10%, transparent 90%, #e8e3cb 100%),
                linear-gradient(to right, #e8e3cb 0%, transparent 10%, transparent 90%, #e8e3cb 100%);
            pointer-events: none;
            z-index: 2;
        }

        /* Foreground Content */
        .foreground-content {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: black;
            padding: 10px;
            z-index: 3;
            width: 100%;
        }

        /* Text and Image Styles */
        .save-the-date {
            font-size: 6vw;
            margin: 0;
        }

        .date {
            font-size: 5vw;
            margin: 0;
        }

        .foreground-image {
            width: 40vw;
            max-width: 400px; /* Prevent the image from getting too large */
            margin: 20px 0 10px;
        }

        .venue {
            font-size: 5vw;
            margin: 0;
            margin-bottom: 30px;
        }

        .rsvp {
            font-size: 3vw;
            margin: 0;
            margin-top: 10px;
        }

        /* Responsive Design */
       

        /* Medium Devices */
        @media (min-width: 481px) and (max-width: 1024px) {
		.background-image {
		top: 35%;}
            .save-the-date {
                font-size: 7vw;
            }
            .date, .venue {
                font-size: 5.5vw;
            }
            .foreground-image {
                width: 60%;
                max-width: none;
            }
            .rsvp {
                font-size: 4vw;
            }

            /* Adjust gradient for medium devices */
            .gradient-overlay {
                background:
                    linear-gradient(to bottom, #e8e3cb 0%, transparent 15%, transparent 85%, #e8e3cb 100%),
                    linear-gradient(to right, #e8e3cb 0%, transparent 15%, transparent 85%, #e8e3cb 100%);
            }
        }

        /* Large Devices */
        @media (min-width: 1025px) {
            .save-the-date {
                font-size: 50px;
            }
            .date, .venue {
                font-size: 40px;
            }
            .foreground-image {
                width: 300px;
            }
            .rsvp {
                font-size: 24px;
            }

            /* Limit the background image size */
            .background-image {
                width: 70%;
                max-width: 1000px;
            }

            /* Adjust gradient for large devices */
            .gradient-overlay {
                background:
                    linear-gradient(to bottom, #e8e3cb 0%, transparent 5%, transparent 95%, #e8e3cb 100%),
                    linear-gradient(to right, #e8e3cb 0%, transparent 5%, transparent 95%, #e8e3cb 100%);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Background Image Wrapper -->
        <div class="background-image">
            <img src="image.png" alt="Background Image">
            <div class="gradient-overlay"></div>
        </div>

        <!-- Foreground Content -->
        <div class="foreground-content">
            <h1 class="save-the-date">Save The Date</h1>
            <p class="date">25.08.2025</p>
            <img src="riddarhuset.png" alt="Riddarhuset" class="foreground-image">
            <p class="venue">Riddarhuset</p>
            <p class="rsvp">RSVP - 01.07.2025</p>
            <p class="rsvp">Robin@maklare.se</p>
        </div>
    </div>
</body>
</html>
