<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save The Date</title>
    <!-- Include the Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Great Vibes', cursive;
            background-color: beige;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Background image wrapper */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, beige 0%, transparent 20%, transparent 80%, beige 100%);
            pointer-events: none;
            z-index: 2;
        }

        /* Foreground content */
        .foreground-content {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: black;
            padding: 10px;
            z-index: 3;
        }

        /* Text and image styles */
        .save-the-date {
            font-size: 3vw;
            font-weight: normal;
            margin: 0;
        }

        .date {
            font-size: 2.5vw;
            margin: 0;
        }

        .foreground-image {
            width: 200px;
            margin: 10px 0;
        }

        .venue {
            font-size: 1.8vw;
            margin: 0;
            margin-top: 10px;
        }
        .rsvp {
            font-size: 1.4vw;
            margin: 0;
            margin-top: 10px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .foreground-image {
                width: 150px;
            }
            .save-the-date {
                font-size: 5vw;
            }
            .date, .venue {
                font-size: 4vw;
            }
            .foreground-content {
                bottom: 15%;
            }
        }

        @media (max-width: 480px) {
            .foreground-image {
                width: 100px;
            }
            .save-the-date {
                font-size: 7vw;
            }
            .date, .venue {
                font-size: 6vw;
            }
            .foreground-content {
                bottom: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background Image Wrapper -->
        <div class="background-image">
            <img src="image.png" alt="Background Image">
            <div class="gradient-overlay"></div>
        </div>

        <!-- Foreground Content -->
        <div class="foreground-content">
            <h1 class="save-the-date">Save The Date</h1>
            <p class="date">25.08.2025</p>
            <img src="riddarhuset.png" alt="Riddarhuset" class="foreground-image">
            <p class="venue">Riddarhuset</p>
			<p class="rsvp">RSVP - 01.07.2025</p>
			<p class="rsvp">Robin@maklare.se</p>
        </div>
    </div>
</body>
</html>
